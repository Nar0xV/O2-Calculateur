<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Outils Terrain — SAMU 74</title>

  <meta name="theme-color" content="#0b1220">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-1024.png">

  <style>
    :root{
      --bg1:#070b16; --bg2:#0b1731;
      --card:#0f1a33cc;
      --stroke:#22325f;
      --text:#e8efff;
      --muted:#a9b7e6;
      --accent:#4a6bff;
      --r:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, #2a5bff33, transparent 60%),
        radial-gradient(700px 520px at 100% 10%, #00d6ff22, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:18px;
    }

    h1{
      margin:0 0 6px;
      font-size:20px;
      letter-spacing:.2px;
    }

    .subtitle{
      font-size:13px;
      color:var(--muted);
      margin-bottom:18px;
    }

    /* ====== GRILLE OUTILS ====== */
    .tools{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:14px;
    }

    .toolCard{
      display:block;
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--stroke);
      border-radius:var(--r);
      padding:16px;
      background: linear-gradient(180deg, var(--card), #0b1430cc);
      box-shadow:
        0 10px 26px rgba(0,0,0,.25),
        inset 0 1px 0 rgba(255,255,255,.04);
      transition: transform .08s ease, border-color .15s ease;
    }

    .toolCard:hover{
      transform: translateY(-2px);
      border-color:var(--accent);
    }

    .toolTitle{
      font-weight:900;
      font-size:16px;
      margin-bottom:6px;
      letter-spacing:.2px;
    }

    .toolSub{
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
    }

    footer{
      margin-top:24px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Outils Terrain — SAMU 74</h1>
    <div class="subtitle">
      Accès rapide aux outils opérationnels SMUR / Ambulancier
    </div>

    <div class="tools">

      <!-- 1️⃣ Calculateur O2 -->
      <a class="toolCard" href="o2.html">
        <div class="toolTitle">Calculateur O₂</div>
        <div class="toolSub">
          Autonomie pour TIH
        </div>
      </a>
    
    <!-- 3️⃣ Annuaire -->
      <a class="toolCard" href="annuaire.html">
        <div class="toolTitle">Annuaire</div>
        <div class="toolSub">
          Numéros utiles
        </div>
      </a>

      <!-- 4️⃣ (réservé pour futur outil) -->
      <a class="toolCard" href="#">
        <div class="toolTitle">Outil à venir</div>
        <div class="toolSub">
          Emplacement réservé pour un futur module terrain
        </div>
      </a>

     

    </div>

    <footer>
      Baptiste Ribéron • SAMU 74 • Décembre 2025
    </footer>
  </div>
</body>
</html>
