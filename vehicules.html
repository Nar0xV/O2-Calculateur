<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parc Véhicules — SAMU 74</title>
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="shared.css" />
  <style>
    /* Header bouton identique */
    .headerBtn{
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--stroke);
      border-radius:999px;
      padding:10px 14px;
      background: linear-gradient(180deg, #0b142d, #081027);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
    }
    .headerBtn:active{ transform: scale(.99); }
    .headerBtn:hover{
      border-color:#4a6bff;
      box-shadow:
        0 0 0 4px rgba(74,107,255,.10),
        inset 0 1px 0 rgba(255,255,255,.04);
    }

    /* Layout */
    .cols{ display:grid; grid-template-columns: 1fr; gap:12px; }

    .teamGrid{ display:grid; grid-template-columns: 1fr; gap:10px; }
    .teamCard{
      border:1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px;
      background: linear-gradient(180deg, #0b142d, #081027);
      position: relative;
      overflow:hidden;
    }
    .teamCard::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(350px 140px at 10% 0%, rgba(255,255,255,.05), transparent 60%);
      pointer-events:none;
    }

    .teamTop{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .teamName{ font-weight:900; font-size:16px; }
    .teamCode{ font-weight:900; color:var(--muted); font-size:12px; padding:6px 10px; border:1px solid var(--stroke); border-radius:999px; background:#0a1228; }

    .slots{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px; }
    @media (max-width:560px){ .slots{ grid-template-columns:1fr; } }

    .slot{
      border:1px dashed color-mix(in oklab, var(--stroke) 60%, transparent);
      border-radius: 16px;
      padding: 10px;
      min-height: 120px;
      background: rgba(0,0,0,.06);
    }
    .slotHdr{ display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:8px; }
    .slotTitle{ font-weight:900; font-size:13px; letter-spacing:.2px; }
    .slotHint{ color:var(--muted); font-size:12px; }

    /* Vehicle card (compact) */
    .vCard{
      border:1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px;
      background: linear-gradient(180deg, #0b142d, #081027);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      display:flex;
      flex-direction:column;
      gap:10px;
      touch-action: manipulation;
    }
    .vTop{ display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    .vName{ font-weight:900; font-size:16px; }
    .vMeta{ color:var(--muted); font-size:12px; margin-top:2px; }
    .vLeft{ min-width: 0; }
    .vRight{ display:flex; align-items:center; gap:10px; }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 6px 10px; border-radius:999px; font-weight:900;
      border:1px solid var(--stroke); background:#0a1228; white-space:nowrap;
      font-size:12px;
    }
    .dot{ width:10px; height:10px; border-radius:50%; background: var(--pBlue); }

    .pill.dispo{ color: var(--pGreen); border-color: color-mix(in oklab, var(--pGreen) 45%, var(--stroke) 55%); }
    .pill.dispo .dot{ background: var(--pGreen); }

    .pill.indispo{ color: var(--pRed); border-color: color-mix(in oklab, var(--pRed) 45%, var(--stroke) 55%); }
    .pill.indispo .dot{ background: var(--pRed); }

    .pill.reserve{ color: var(--pBlue); border-color: color-mix(in oklab, var(--pBlue) 45%, var(--stroke) 55%); }
    .pill.reserve .dot{ background: var(--pBlue); }

    .actionsRow{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .dragHint{ color:var(--muted); font-size:12px; }

    .btnSmall{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, #142b66, #0b1d4a);
      color: var(--text);
      font-weight:900;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      min-width: 110px;
    }
    .btnSmall.secondary{ background: transparent; }
    .btnSmall:active{ transform: scale(.99); }

    .dropHover{
      outline: 3px solid rgba(74,107,255,.25);
      outline-offset: 2px;
    }
    .dragging{
      opacity:.7;
      transform: scale(.99);
    }

    /* Modal (actions / pannes) */
    .modalOverlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 14px;
      z-index: 9999;
    }
    .modalOverlay.open{ display:flex; }

    .modal{
      width:100%;
      max-width: 720px;
      border:1px solid var(--stroke);
      border-radius: 18px;
      background: linear-gradient(180deg, var(--card), #0b1430);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .modalHead{
      display:flex; justify-content:space-between; align-items:flex-start;
      gap:10px; padding:14px;
      border-bottom:1px solid color-mix(in oklab, var(--stroke) 70%, transparent);
    }
    .modalTitle{ font-weight:900; }
    .modalSub{ color:var(--muted); font-size:12px; margin-top:4px; }
    .modalBody{ padding:14px; display:grid; gap:10px; }
    .modalFoot{ padding:14px; border-top:1px solid color-mix(in oklab, var(--stroke) 70%, transparent); display:flex; gap:10px; flex-wrap:wrap; }

    .pList{ display:grid; gap:10px; }
    .pItem{
      border:1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px;
      background: linear-gradient(180deg, #0b142d, #081027);
    }
    .pTop{ display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    .pTitle{ font-weight:900; }
    .pWhen{ color:var(--muted); font-size:12px; }
    .pDesc{ margin-top:6px; color:var(--text); font-size:13px; line-height:1.35; }
    .pBtns{ margin-top:10px; display:flex; gap:10px; flex-wrap:wrap; }

    .kpis{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      margin-top: 6px;
    }
    @media (max-width:560px){ .kpis{ grid-template-columns:1fr; } }
    .kpiBox{
      border:1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px;
      background: linear-gradient(180deg, #0b142d, #081027);
    }
    .kpiBox .t{ color:var(--muted); font-size:12px; }
    .kpiBox .v{ font-weight:900; font-size:20px; margin-top:6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Parc Véhicules</h1>
        <div class="subtitle">Affectation VLM/UMH • Réserve • Dispo/Indispo • Fiches panne</div>
      </div>
      <div class="row">
        <a class="headerBtn" href="index.html">Accueil</a>
      </div>
    </div>

    <div class="card">
      <div class="kpis">
        <div class="kpiBox">
          <div class="t">Dispo</div>
          <div class="v" id="kpiDispo">—</div>
        </div>
        <div class="kpiBox">
          <div class="t">Indispo</div>
          <div class="v" id="kpiIndispo">—</div>
        </div>
        <div class="kpiBox">
          <div class="t">En réserve</div>
          <div class="v" id="kpiReserve">—</div>
        </div>
      </div>
      <div class="hint" style="margin-top:10px;">Astuce : tu peux glisser-déposer les véhicules <b>Dispo</b> vers un slot VLM/UMH.</div>
    </div>

    <div class="cols">
      <div class="card">
        <div class="hint">Équipes</div>
        <div class="teamGrid" id="teams"></div>
      </div>

      <div class="card">
        <div class="hint">Réserve (non affectés)</div>
        <div class="row" style="margin-top:10px;">
          <span class="chip active" id="filterAll">Tous</span>
          <span class="chip" id="filterVLM">VLM</span>
          <span class="chip" id="filterUMH">UMH</span>
        </div>
        <div id="reserveList" style="margin-top:10px; display:grid; gap:10px;">—</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modalOverlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHead">
        <div>
          <div class="modalTitle" id="modalTitle">—</div>
          <div class="modalSub" id="modalSub">—</div>
        </div>
        <button class="btnSmall secondary" id="modalClose">Fermer</button>
      </div>
      <div class="modalBody" id="modalBody">—</div>
      <div class="modalFoot" id="modalFoot"></div>
    </div>
  </div>

  <script type="module" src="vehicules.js"></script>
</body>
</html>
