<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur O₂ – TIH SAMU 74</title>
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-1024.png">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="o2.css">
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Calculateur O₂ — TIH SAMU 74</h1>
      
      </div>
      <div class="row">
        <a class="headerBtn" href="index.html">Accueil</a>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label>Débit (L/min)</label>
          <input id="flow" type="number" inputmode="decimal" min="0" step="0.5" value="3">
          <div class="hint" style="margin-top:6px;">Débit prévu lors du transfert.</div>
        </div>

        <div>
          <label>Durée totale (min)</label>
          <input id="mins" type="number" inputmode="numeric" min="0" step="1" value="15">
          <div class="row" style="margin-top:8px;">
            <span class="chip active" data-mins="15">15</span>
            <span class="chip" data-mins="30">30</span>
            <span class="chip" data-mins="45">45</span>
            <span class="chip" data-mins="60">60</span>
            <span class="chip" data-mins="90">90</span>
            <span class="chip" data-mins="120">120</span>
          </div>
        </div>

        <div style="grid-column: 1 / -1;">
          <label>Marge de sécurité</label>
          <div class="row" id="marginChips">
            <span class="chip active" data-margin="10">10%</span>
            <span class="chip" data-margin="20">20%</span>
            <span class="chip" data-margin="30">30%</span>
            <span class="chip" data-margin="40">40%</span>
            <span class="chip" data-margin="50">50%</span>
          </div>
          <div class="hint" style="margin-top:6px;">Marge actuelle : <b id="marginLabel">20%</b></div>
        </div>

        <div>
          <label>Pression actuelle — 15 L (bar)</label>
          <input id="p15" type="number" inputmode="numeric" min="0" max="250" step="1" value="200">
        </div>
        <div>
          <label>Pression actuelle — 5 L #1 (bar)</label>
          <input id="p5a" type="number" inputmode="numeric" min="0" max="250" step="1" value="200">
        </div>
        <div>
          <label>Pression actuelle — 5 L #2 (bar)</label>
          <input id="p5b" type="number" inputmode="numeric" min="0" max="250" step="1" value="200">
        </div>
      </div>

      <div class="btns">
        <button id="resetBtn" class="secondary">Réinitialiser</button>
      </div>
    </div>

    <div class="card">
      <div class="kpi" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <div class="box">
          <div class="t">Besoin (avec marge)</div>
          <div class="v" id="need">—</div>
        </div>
        <div class="box">
          <div class="t">O₂ dispo ambulance</div>
          <div class="v" id="available">—</div>
        </div>
        <div class="box">
          <div class="t">Temps dispo</div>
          <div class="v" id="timeAvailable">—</div>
        </div>
        <div class="box">
          <div class="t">Marge temps</div>
          <div class="v" id="timeMargin">—</div>
        </div>
      </div>

      <div class="status">
        <div class="badge warn" id="badge">—</div>
        <div class="msg" id="statusLine">—</div>
      </div>

      <div class="sep"></div>
      <div class="hint">Détail bouteilles</div>
      <div class="bottles" id="bottles" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-top:10px;">—</div>

      <footer>Baptiste Ribéron. Dernière mise à jour : Décembre 2025.</footer>
    </div>
  </div>

  <script type="module" src="shared.js"></script>
  <script type="module" src="o2.js"></script>
</body>
</html>
